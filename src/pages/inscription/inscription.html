<ion-header>

  <ion-navbar>
    <img src="../../assets/imgs/logo-corsematin.png"/>
    <!--<ion-title>inscription</ion-title>-->
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
              <ion-input placeholder="Firstname" name="prenom"  type="text" required [(ngModel)]="prenom" #email></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Lastname" name="nom"  type="text" required [(ngModel)]="nom" #email></ion-input>
              </ion-item>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="Possword confirm" name="passwordConfirm" id="passwordField" type="password" required [(ngModel)]="passwordConfirm"></ion-input>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid" (click)="connexion()">Inscription
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
