<ion-header>

  <ion-navbar class="bgRed">
    <img src="http://www.webngraf.com/api/img/logo-corsematin.png"/>
    <!--<ion-title>login</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content center padding>
  <h1 class="titreC"> Connexion </h1>  
  <form #loginForm="ngForm" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Mot de passe" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
          <button ion-button class="submit-btn" full [disabled]="!loginForm.form.valid" (click)="myhome()">Connexion</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="presentPrompt()"> Mot de passe Oubli√©</button>
        </ion-col>
    </ion-row>
  </form>
</ion-content>
