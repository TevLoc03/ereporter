<ion-header>
  <ion-navbar>
      <img src="http://www.webngraf.com/api/img/logo-corsematin.png"/>
  </ion-navbar>
</ion-header>

<ion-content center padding class="card-background-page">
        <h1 class="titreC"> Nouvelle article </h1>
    <form>
        <ion-item>
          <ion-input required placeholder="Titre" type="text" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select required placeholder= "CatÃ©gorie ">
            <ion-option value="1">Hotel</ion-option>
            <ion-option value="2">Maison</ion-option>
            <ion-option value="3">Informatique</ion-option>
          </ion-select>
        </ion-item>
        <ion-row>
        <ion-col> <button ion-button full (click)="takePhoto()" ><ion-icon name="camera"> </ion-icon>&nbsp; Photo</button></ion-col>
        <ion-col> <button ion-button block color="primary" (click)="accessGallery()"><ion-icon name="images"></ion-icon>&nbsp; Gallery</button></ion-col></ion-row>
            
            <!--<ion-col col-6><img [src]="base64Image" *ngIf="base64Image" /></ion-col>-->

            <ion-col col-6 *ngFor="let photo of photos; let id = index">
              <ion-card class="block">
                <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
                <img [src]="base64Image" *ngIf="photo" />
              </ion-card>
            </ion-col>
          <ion-item>
          <ion-textarea required placeholder="Description" rows="8" name="description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-textarea required placeholder="Utiliser l'Open Data" name="OpenCorsica"></ion-textarea>
          </ion-item>
        <button ion-button (click)="envoie()" block>Publier</button>
      </form>
</ion-content>
